<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" type="text/css" href="libs/css/signup.css">
    <link rel="shortcut icon" href="images/logo/logo_ibento.png">
    <script src="assets/data/register.js"></script>
</head>
<body ng-app="myApp">
        <div id="loader"></div>
        <style>
            #loader {
                 position: fixed;
                 width: 100%;
                 height: 100vh;
                 z-index: 1;
                 overflow: visible;
                background: url('loader.gif') no-repeat center center;
    }
        </style>
        <script type="text/javascript">
            
            var loader;
            function loadNow(opacity) {
                if(opacity <= 0) {
                    displayContent();
                }
                else {
                    loader.style.opacity = opacity;
                    window.setTimeout(function() {
                        loadNow(opacity - 0.05)
                    }, 10);
                }
            }
            
            function displayContent() {
                loader.style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }
            
            document.addEventListener("DOMContentLoaded", function() {
                loader = document.getElementById('loader');
                loadNow(1);
            });
            
        </script>
    <div class="container">
        <div class="row centered-form">
            <div class="col-xs col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form  ng-controller="Register" name="myForm" novalidate>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="name" ng-model="name" id="name" class="form-control input-sm" placeholder="Name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="date" name="dob" ng-model="dob" id="dob" class="form-control input-sm" placeholder="Date Of Birth" required>
                                        </div>
                                    </div>
                                </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" ng-model="email" class="form-control input-sm" placeholder="Email" required>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password"  name="password" ng-model="password" id="password" class="form-control input-sm" placeholder="Password"  required>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <!-- pattern="(?=.*d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  -->
                                            <input type="password"  name="confirm-password" ng-model="confirmpassword" id="confirm-password" class="form-control input-sm" placeholder="Confirm Password" required> 
                                        </div>
                                    </div>
                                </div>
                                <div ng-messages="registrationForm.confirmPassword.$error"
                                        ng-messages-include="messages.html"></div>
                                <div class="row">
                                    <div class="col-xs-2 col-sm-2 col-md-3"></div>
                                            <div class="form-group" style="color:white;">
                                                <label>Gender</label>
                                                <select name="choice" ng-model="gender" style="color:black;">
                                                        <option value="gender" >Gender</option>
                                                        <option value="male" >Male</option>
                                                        <option value="female" >Female</option>
                                                </select>
                                            </div>
                                        </div>
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <input type="number" name="phone" ng-model="phone"  id="phone" class="form-control input-sm" placeholder="Phone Number" required>
                                                </div>
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" name="city" ng-model="city" id="city" class="form-control input-sm" placeholder="City" required>
                                                    </div>
                                        </div>
                                    </div>
                                <div class="row">
                                            <div class="col-xs-6 col-sm-6 col-md-6">
                                                        <div class="form-group">
                                                            <input type="text" name="State" ng-model="state" id="State" class="form-control input-sm" placeholder="State" required>
                                                        </div>
                                            </div>
                                    </div>
                                    <center><a href="#" class="button js-button" ng-click="submit()" role="button">Submit</a></center>
                            </div>
                           
                        </form>
                    </div>
                 </div>
             </div>
        </div>
    </div>



    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>
