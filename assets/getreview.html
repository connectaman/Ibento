<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Review</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="shortcut icon" href="/images/logo/logo_ibento.png">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
		<script src="data/getreview.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:700, 600,500,400,300' rel='stylesheet' type='text/css'>
		<!-- <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="getreview.css">
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/data.js"></script>
		<script src="dashboard.js"></script>
		
	</head>
	<body ng-app="myApp">
		<div class="header">
			<div class="logo">
					<span><img style="width:30px;" src="../images/logo/logo_ibento.png">Ibento</span>
			</div>
			<a href="#" class="nav-trigger"><span></span></a>
		</div>
		<div class="side-nav">
			<div class="logo">
					<span><img style="width:30px;" src="../images/logo/logo_ibento.png">Ibento</span>
			</div>
			<nav>
				<ul>
					<li>
						<a href="dasboard.html">
							<span><i class="fa fa-user"></i></span>
							<span>Dashboard</span>
						</a>
					</li>
					<li>
							<a href="getevent.html">
	
								<span><i class="fa fa-cubes"></i></span>
								<span>View Events</span>
							</a>
						</li>
						<li>
								<a href="hostevent.html">
		
									<span><i class="fa fa-cubes"></i></span>
									<span>Host Events</span>
								</a>
							</li>
						<li>
								<a href="review.html">
		
										<span><i class="fa fa-credit-card"></i></span>
										<span> Upload Review</span>
									</a>
								</li>
								<li class="active">
										<a href="getreview.html">
											<span><i class="fa fa-credit-card"></i></span>
											<span>Reviews</span>
										</a>
									</li>
					<li>
						<a href="equipment_rental.html">

							<span><i class="fa fa-cart-plus"></i></span>
							<span>Equipment Rental</span>
						</a>
					</li>
					<li>
						<a href="venue.html">
							<span><i class="fa fa-bar-chart"></i></span>
							<span>Venue Rental</span>
						</a>
					</li>
					<li>
							<a href="profile.html">
								<span><i class="fa fa-user"></i></span>
								<span>Profile</span>
							</a>
						</li>
					<li>
							<a href="../index.html">
								<span><i class="fa fa-minus-circle"></i></span>
								<span>Log Out</span>
							</a>
						</li>
				</ul>
			</nav>
		</div>
		<div class="main-content" ng-controller="getreview">
			<div class="title">
				
			</div>
			<div class="main" ng-repeat="d in data">
					<div class="widget">
						<div class="row">
							<div class="col-lg-6">
									<p><strong>EventName :</strong> {{d.EventName}} </p>
									<p><strong>Eventtype :</strong> {{d.EventType}}</p>
									<p style="border-left:2px solid grey;padding-left:10px;"><strong>Review :</strong> {{d.Review}}</p>
									<hr>
									<div class="row">
										<div class="col-md-4">
											<p><i class="fa fa-thumbs-o-up like" style="font-size:30px;color:steelblue;" aria-hidden="true"></i></p>
										</div>
										<div class="col-md-8">
											<label><a href="#">Comment</a></label><input type="text" name="comment"ng-model="comment">
										</div>
									</div>
									<hr>
							</div>
							<div class="col-lg-6">
									<img class="hover01" style="width:500px;" ng-src="{{d.Image}}" alt="image">
							</div>
							<!-- <div class="col-lg-4">
									<iframe width="320" height="235" ng-src="{{d.Video}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
							</div> -->
						</div>
					</div>
				</div>
		</div>
		<footer>
				<div class="copy">
						<p>&copy; Copyright 2019 <a href="index.html">Ibento</a></p>
					  </div>
		</footer>
	</body>
</html>
