			<div class="main" ng-app="myApp" ng-controller="equipment">
				<form novalidate name="rent">
				<h1></h1>
				<h1></h1>
				<div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-5">
						<div class="question">
								<span ng-show="rent.Name.$error.required">Required *</span>
								<input type="text" placeholder="Name"   ng-model="name" name="Name" id="name" required>
						</div>
						<div class="question">
								<span ng-show="rent.Email.$error.required">Required *</span>
								<span ng-show="rent.Email.$error.Email">Not a Email</span>
								<input type="text" placeholder="Email Id"  ng-model="email" name="Email" id="email" required>
						</div>
						<div class="question">
								<span ng-show="rent.phone.$error.required">Required *</span>
								<input type="text" placeholder="Phone Number"  ng-model="phone" name="phone" id="phone" required>
						</div>
						<div class="question">
								<span ng-show="rent.address.$error.required">Required *</span>
								<textarea type="text" placeholder="Address"  ng-model="address" name="address" rows="5" cols="45" id="address" required></textarea>
						</div>
						<div class="question">
								<span ng-show="rent.city.$error.required">Required *</span>
								<input type="text" placeholder="City"  ng-model="city" name="city" id="city" required>
						</div>
						<div class="question">
								<span ng-show="rent.pin.$error.required">Required *</span>
								<input type="text" placeholder="Pin Code"  ng-model="pin" name="pin" id="pin" required>
						</div>

                </div>
                <div class="col-lg-5">
						<div class="question">
								<textarea type="text" placeholder="Mention the Items you want"  ng-model="items" name="desc" rows="5" cols="45"></textarea>
						</div>
						<div class="question">
								<span ng-show="rent.StartDate.$error.required">Required *</span>
								<label for="StartDate" style="color:black;">Start Date</label>
                                <input type="date" placeholder="Event Start Date" id="StartDate"  ng-model="startdate" name="StartDate" id="startdate" required>
						</div>
						<div class="question">
								<span ng-show="rent.EndDate.$error.required">Required *</span>
								<label for="EndDate" style="color:black;">End Date</label>
                                <input type="date" placeholder="Event End Date" id="EndDate" ng-model="enddate" name="EndDate" id="enddate" required>
						</div>
						<div class="question">
								<textarea type="text" placeholder="Enter Comment" ng-model="review" name="desc" rows="5" cols="45"></textarea>
						</div>						
        						<center><button ng-disabled="review.$invalid" onclick="validate();" class="btn-lg" ng-click="submit()">Submit</button></center>
							  </div>
							  
				</div>
